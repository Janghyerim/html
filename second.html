<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--head에 있는 메타태그는 중요하게 써야한다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second</title> <!--title 뒤에는 head-body-foot으로 나뉜다. (틀이라고 생각하면 쉽다)-->
</head>
<body> <!--head와 body는 동위태그로 형제같은 존재이다.-->
    두번째 html 문서 입니다. 파일수정합니다.
</body>
</html>  <!--각 단축키마다 설명이 필요하다면 MDN 눌러서 궁금한 정보 읽어볼 수 있다.-->
