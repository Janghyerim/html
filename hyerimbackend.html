<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyerimbackend</title>
</head>

<body>
    <fieldset>
        <h1>백엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form name="form" action="?" method="post">
            <dl><b>개인정보</b>
                <br><br>
                <dt><label for="name">이름</label>
                    <input type="name" name="name" id="name" minlength="2" maxlength="10" placeholder="공백없이 입력하세요">
                    <br>
                </dt>
                <dt>
                    <label for="text">연락처</label>
                    <input type="text" name="Phone" id="Phone" maxlength="13" />
                </dt>
            </dl>
            <br>
            <dl>
                <b>지원 분야</b>
                <br><br>
                <dt><input type="radio" name="subject" value="웹 퍼블리싱">웹 퍼블리싱</dt>
                <dt><input type="radio" name="subject" value="웹 애플리케이션 개발" checked>웹 애플리케이션 개발</dt>
                <dt><input type="radio" name="subject" value="개발 환경 개선">개발 환경 개선</dt>
            </dl>
            <br>
            <dl>
                <b>지원 동기</b>
                <br><br>
                <textarea name="text" id="text" cols="100" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                <br><br>
                <button type="submit">접수하기</button>
                <button type="reset">다시쓰기</button>
            </dl>
        </form>
    </fieldset>
</body>

</html>
