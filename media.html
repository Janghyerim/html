<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <!-- 미디어태그 -->
    <!-- 1. 오디오 : mp3 -->
    <!-- 2. 비디오 : mp4-->

    <!-- controls : 플레이어가 띄워지며 재생및 멈춤기능 가능하다 -->
    <!-- poster : 썸네일 같은 첫 표지 이미지 설정 기능 -->
    <audio src="media/bgsound.mp3" controls autoplay loop></audio>
    <video src="media/video.mp4" poster="images/loopy.jpg" controls width="200px" height="200px"></video>
    

    













</body>
</html>
