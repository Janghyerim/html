<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachbackend</title>
</head>
<body>
    <!-- 1.구성요소를 작성-->
    <!-- 2.디자인 적용 --> 
    <fieldset>
        <h1>백엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <h4>개인정보</h4>
            <ul type="none">
                <li>
                    <label for="sname">이름</label>
                    <input type="text" id="sname" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="snumber">연락처</label>
                    <input type="text" id="snumber">
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul type="none"> <!--type= none 은 앞에 점이 안뜨게끔 깔끔히 만드는 센스-->
                <li>
                    <input type="radio" name="field" value="p1">웹 퍼블리싱
                </li>
                <li>
                    <input type="radio" name="field" value="p2">웹 애플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="field" value="p3">개발 환경 개선
                </li>
            </ul>
            <h4>지원 분야</h4>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요" ></textarea>
            <br><br>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </fieldset>
</body>
</html>
